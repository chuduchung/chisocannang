<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Nhập cân nặng (kg): </label>
        <input type="text" id="weigh"><br><br>
    <label>Nhập chiều cao (m): </label>
        <input type="text" id="height"><br><br>
    <button onclick="chiso()">Kiểm tra</button>
    <p id="bmi"></p>

<script>
    function chiso() {
        let weigh = document.getElementById("weigh").value;
        let height = document.getElementById("height").value;
        let bmi = weigh / (height*height);
            if (bmi < 18.5) {
                document.getElementById("bmi").innerHTML = "Underweight";
            } else if (bmi < 25) {
                document.getElementById("bmi").innerHTML = "Normal";
            } else if (bmi < 30) {
                document.getElementById("bmi").innerHTML = "Overweight";
            } else {
                document.getElementById("bmi").innerHTML = "Obese";
            }


    }
</script>


</body>
</html>
